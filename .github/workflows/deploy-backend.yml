name: Deploy Backend

on:
  push:
    branches:
      - main  # replace with your branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Navigate to backend folder
            cd /var/www/backend

            # Clone repo if first time
            if [ ! -d ".git" ]; then
              git clone https://github.com/globalbizreportcom-maker/gbr-backend.git .
            fi

            # Reset & pull latest code
            git reset --hard
            git pull origin main

            # Install dependencies
            # rm -rf node_modules package-lock.json
            npm install

            # Restart backend with PM2
            pm2 describe gbr-backend > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 restart gbr-backend
            else
              pm2 start server.js --name gbr-backend
            fi

            # Save PM2 state
            pm2 save
