name: Deploy Backend

on:
  push:
    branches:
      - main  # change if your default branch differs

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "🚀 Starting backend deployment on VPS..."

            cd /var/www/backend

            # Clone repo if first time
            if [ ! -d ".git" ]; then
              echo "🌀 Cloning repo..."
              git clone https://github.com/globalbizreportcom-maker/gbr-backend.git .
            fi

            echo "🔄 Fetching latest changes..."
            git fetch origin main
            git reset --hard origin/main

            # Preserve important local folders & files (like .env, uploads, sqldb)
            echo "🧩 Preserving data folders..."
            mkdir -p sqldb uploads data

            # Install dependencies
            echo "📦 Installing dependencies..."
            npm install --legacy-peer-deps

            # Ensure PM2 is installed globally
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            # Restart or start backend with PM2
            echo "🔁 Restarting PM2 process..."
            pm2 describe gbr-backend > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 restart gbr-backend
            else
              pm2 start server.js --name gbr-backend
            fi

            pm2 save
            echo "✅ Deployment complete!"
